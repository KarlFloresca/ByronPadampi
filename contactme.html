<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Me</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link href="contact.css" rel="stylesheet">
</head>
<body>
    <nav>
        <div class="nav-container">
            <div class="logo" data-aos="zoom-in" data-aos-duration="1000">
                <span>Byron</span>
            </div>
            <div class="links">
                <div class="link" data-aos="fade-up" data-aos-duration="1000" data-aos-delay="100">
                    <a href="index.html">Home</a>
                </div>
                <div class="link contact-btn" data-aos="fade-up" data-aos-duration="1000" data-aos-delay="600">
                    <a href="contactme.html">Contact me</a>
                </div>
            </div>
            <i class="fa-solid fa-bars hamburg" onclick="hamburg()"></i> <!-- Hamburger icon -->
        </div>

        <!-- Dropdown Menu for Mobile -->
        <div class="dropdown">
            <div class="links">
                <a href="index.html">Home</a>
                <a href="contactme.html">Contacts</a>
                <i class="fa-solid fa-xmark cancel" onclick="cancel()"></i> <!-- Close icon -->
            </div>
        </div>
    </nav>    

    <h1>Contact Me</h1>
    <div class="contact-container">
        <div class="contact-box">
            <i class="fab fa-facebook"></i>
            <a href="https://www.facebook.com/byron.boral" target="_blank">Facebook</a>
        </div>
        <div class="contact-box">
            <i class="fab fa-instagram"></i>
            <a href="https://www.instagram.com/imbyronnnb/" target="_blank">Instagram</a>
        </div>
        <div class="contact-box">
            <i class="fab fa-github"></i>
            <a href="https://github.com/ByronnnB" target="_blank">GitHub</a>
        </div>
        <div class="contact-box">
            <i class="fab fa-linkedin"></i>
            <a href="https://www.linkedin.com/in/byron-boral-850796341/" target="_blank">LinkedIn</a>
        </div>
        <div class="contact-box">
            <i class="fas fa-phone"></i>
            <a href="tel:+1234567890">+63975 602 0335</a>
        </div>
    </div>

    <script>
        function hamburg() {
            document.querySelector('.dropdown').style.transform = 'translateY(0)';
        }

        function cancel() {
            document.querySelector('.dropdown').style.transform = 'translateY(-100%)';
        }
    </script>
</body>
</html>
